<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Quiz Venezuela - Neon Gamer</title>
<style>
  :root{--bg:#05060a;--neon-blue:#00d0ff;--neon-yellow:#ffd700;--accent:#6ef0ff;--text:#e6f7ff;}
  *{box-sizing:border-box}
  body{margin:0;background:radial-gradient(ellipse at top left,#071428 0%, #05060a 60%);font-family:Inter, Arial, sans-serif;color:var(--text)}
  .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
  .card{width:100%;max-width:720px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.12));padding:28px;border-radius:18px;box-shadow:0 10px 40px rgba(0,0,0,0.6);overflow:hidden}
  h1{margin:0 0 10px;font-size:28px;text-shadow:0 6px 18px rgba(0,208,255,0.12);color:var(--neon-yellow)}
  p.lead{margin:0 0 18px;color:#bfefff}
  .start-btn{display:inline-block;padding:14px 28px;border-radius:999px;background:linear-gradient(90deg,var(--neon-yellow),#fff08a);color:#000;font-weight:700;border:0;cursor:pointer;font-size:18px;box-shadow:0 6px 28px rgba(255,215,0,0.18),0 0 20px rgba(0,208,255,0.06);transition:transform .12s ease}
  .start-btn:active{transform:scale(.98)}
  .quiz{display:none}
  .topbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
  .timer{font-weight:800;font-size:18px;padding:8px 14px;border-radius:12px;background:linear-gradient(90deg,var(--neon-blue),#3bbfff);box-shadow:0 6px 20px rgba(0,208,255,0.14);color:#001}
  .score{font-size:14px;color:#bfefff}
  .question-box{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));padding:20px;border-radius:14px;border:2px solid rgba(255,255,255,0.03);margin-bottom:14px;box-shadow:0 6px 18px rgba(0,0,0,0.5)}
  .question{font-size:20px;margin:0 0 8px;color:var(--accent)}
  .options{display:flex;flex-direction:column;gap:10px}
  .opt-btn{background:linear-gradient(90deg,#061724,rgba(0,0,0,0.2));border:2px solid rgba(0,208,255,0.06);padding:12px 14px;border-radius:12px;color:var(--text);font-weight:700;cursor:pointer;text-align:left;box-shadow:0 6px 14px rgba(0,0,0,0.6);transition:transform .12s,box-shadow .12s}
  .opt-btn:hover{transform:translateY(-4px);box-shadow:0 18px 40px rgba(0,208,255,0.08)}
  .opt-correct{animation:glow .8s forwards;border-color:#00ffbb;background:linear-gradient(90deg,#003b2e,#005b44)}
  .opt-wrong{animation:flashred .5s forwards;border-color:#ff6b6b;background:linear-gradient(90deg,#2f0000,#4b0000)}
  @keyframes glow{0%{box-shadow:0 0 0 rgba(0,255,180,0)}100%{box-shadow:0 0 30px rgba(0,255,180,0.18),0 0 80px rgba(0,208,255,0.12)}}
  @keyframes flashred{0%{box-shadow:0 0 0 rgba(255,0,0,0)}100%{box-shadow:0 0 30px rgba(255,80,80,0.18)}}
  .result{margin-top:14px;font-size:18px;display:flex;justify-content:center;gap:12px;align-items:center}
  .result .big{font-size:20px;font-weight:800;color:var(--neon-yellow)}
  .restart{margin-top:18px;padding:12px 20px;border-radius:14px;background:#001825;color:var(--neon-yellow);border:2px solid rgba(255,215,0,0.14);cursor:pointer}
  @media(max-width:520px){.card{padding:18px}.question{font-size:18px}.start-btn{width:100%}}
</style>
</head>
<body>
<div class="wrap">
  <div class="card" role="main">
    <div id="start">
      <h1>QUIZ VENEZUELA</h1>
      <p class="lead">Neon Gamer — Teste rápido · 15s por pergunta</p>
      <button class="start-btn" id="startBtn">COMEÇAR</button>
    </div>

    <div id="quiz" class="quiz" aria-hidden="true">
      <div class="topbar">
        <div class="timer" id="timer">⏱ 15</div>
        <div class="score" id="score">Acertos: 0</div>
      </div>

      <div class="question-box">
        <div class="question" id="question">Pergunta aqui...</div>
        <div class="options" id="options"></div>
      </div>

      <div class="result" id="result" aria-live="polite"></div>
      <div style="text-align:center"><button class="restart" id="restartBtn" style="display:none">Jogar Novamente</button></div>
    </div>
  </div>
</div>

<script>
const questions = [
  {question:"Quem iniciou a Revolução Bolivariana?", options:["Juan Guaidó","Hugo Chávez","Nicolás Maduro","Rafael Correa"], answer:1},
  {question:"Em que ano Hugo Chávez assumiu a presidência?", options:["1989","1995","1998","2004"], answer:2},
  {question:"Principal fonte de receita do governo Chávez:", options:["Mineração","Turismo","Petróleo","Agricultura"], answer:2},
  {question:"Quem assumiu após a morte de Chávez?", options:["Leopoldo López","Nicolás Maduro","Diosdado Cabello","Juan Guaidó"], answer:1},
  {question:"O governo Maduro é acusado de:", options:["Abrir a economia","Fraudes e autoritarismo","Reduzir impostos","Criar províncias"], answer:1}
];

let idx = 0; let score = 0; let time = 15; let timerInt = null;
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const startScreen = document.getElementById('start');
const quiz = document.getElementById('quiz');
const timerEl = document.getElementById('timer');
const scoreEl = document.getElementById('score');
const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const resultEl = document.getElementById('result');
const sndCorrect = document.getElementById('sound-correct');
const sndWrong = document.getElementById('sound-wrong');
const sndTimeout = document.getElementById('sound-timeout');

function play(s){try{s.currentTime=0;s.play().catch(()=>{});}catch(e){}}

function startQuiz(){startScreen.style.display='none';quiz.style.display='block';quiz.setAttribute('aria-hidden','false');idx=0;score=0;scoreEl.textContent='Acertos: 0';resultEl.textContent='';loadQuestion();}

function loadQuestion(){
  time=15; timerEl.textContent='⏱ '+time; clearInterval(timerInt);
  timerInt=setInterval(()=>{ time--; timerEl.textContent='⏱ '+time; if(time<=0){ clearInterval(timerInt); handleAnswer(-1); play(sndTimeout); } },1000);

  const q = questions[idx];
  questionEl.textContent = q.question;
  optionsEl.innerHTML='';
  q.options.forEach((opt,i)=>{
    const b=document.createElement('button'); b.className='opt-btn'; b.textContent=opt; b.onclick=()=>handleAnswer(i); optionsEl.appendChild(b);
  });
}

function handleAnswer(selected){
  clearInterval(timerInt);
  const q=questions[idx]; const buttons=Array.from(optionsEl.querySelectorAll('button'));
  buttons.forEach((btn,i)=>{ if(i===q.answer) btn.classList.add('opt-correct'); if(i===selected && i!==q.answer) btn.classList.add('opt-wrong'); btn.disabled=true; });
  if(selected===q.answer){ score++; scoreEl.textContent='Acertos: '+score; play(sndCorrect); } else { play(sndWrong); }
  setTimeout(()=>{ idx++; if(idx<questions.length) loadQuestion(); else finishQuiz(); },900);
}

function finishQuiz(){ quiz.style.display='none'; startScreen.style.display='block'; resultEl.textContent='Você acertou '+score+' de '+questions.length+'!'; startScreen.querySelector('.lead').textContent='Resultado — '+score+' / '+questions.length; restartBtn.style.display='block'; if(score>=Math.ceil(questions.length*0.7)) play(sndCorrect); }

startBtn.addEventListener('click',startQuiz); restartBtn.addEventListener('click',()=>{ restartBtn.style.display='none'; startQuiz(); });
</script>
