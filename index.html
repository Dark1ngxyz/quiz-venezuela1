<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Venezuela - Cartoon</title>

<style>
    body {
        margin: 0;
        background: #6ec9ff;
        font-family: "Comic Sans MS", "Poppins", sans-serif;
        color: #ffffff;
        text-align: center;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background: #8bd8ff;
        padding: 25px;
        border-radius: 25px;
        box-shadow: 0 0 20px #ffffff66;
    }

    h1 {
        font-size: 32px;
        color: #fff;
        text-shadow: 0 0 5px #0004;
    }

    #startScreen {
        display: block;
    }

    #quizScreen {
        display: none;
    }

    button {
        padding: 15px 25px;
        background: #ffd731;
        border: 4px solid #ffbd00;
        color: #000;
        font-size: 22px;
        font-weight: bold;
        border-radius: 30px;
        cursor: pointer;
        margin-top: 20px;
        width: 80%;
        transition: 0.2s;
    }

    button:hover {
        transform: scale(1.05);
        background: #ffe15e;
    }

    #options button {
        margin: 10px 0;
        width: 100%;
        background: #ffe76a;
        border-radius: 18px;
    }

    #options button:active {
        transform: scale(0.92);
    }

    #timer {
        background: #5cbcff;
        padding: 10px;
        border-radius: 20px;
        margin-bottom: 20px;
        font-size: 22px;
        font-weight: bold;
        border: 3px solid #2ca5ff;
    }

    #result {
        font-size: 24px;
        margin-top: 20px;
        color: #fff;
        text-shadow: 0 0 5px #0004;
    }
</style>
</head>

<body>

<div class="container">

    <div id="startScreen">
        <h1>QUIZ SOBRE A VENEZUELA üáªüá™</h1>
        <p style="font-size:20px;">Prepare-se para testar seus conhecimentos!</p>
        <button onclick="startQuiz()">COME√áAR</button>
    </div>

    <div id="quizScreen">
        <div id="timer">‚è± Tempo: 15</div>
        <h2 id="question"></h2>
        <div id="options"></div>
        <h2 id="result"></h2>
        <button id="restart" style="display:none;" onclick="restartQuiz()">Jogar Novamente</button>
    </div>

</div>

<script>
const questions = [
    {question:"Quem iniciou a Revolu√ß√£o Bolivariana?", options:["Juan Guaid√≥","Hugo Ch√°vez","Nicol√°s Maduro","Rafael Correa"], answer:1},
    {question:"Em que ano Hugo Ch√°vez assumiu a presid√™ncia?", options:["1989","1995","1998","2004"], answer:2},
    {question:"Principal fonte de receita do governo Ch√°vez:", options:["Minera√ß√£o","Turismo","Petr√≥leo","Agricultura"], answer:2},
    {question:"Quem assumiu ap√≥s a morte de Ch√°vez?", options:["Leopoldo L√≥pez","Nicol√°s Maduro","Diosdado Cabello","Juan Guaid√≥"], answer:1},
    {question:"O governo Maduro √© acusado de:", options:["Abrir a economia","Fraudes e autoritarismo","Reduzir impostos","Criar prov√≠ncias"], answer:1}
];

let current = 0;
let score = 0;
let time = 15;
let countdown;

function startQuiz(){
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("quizScreen").style.display = "block";
    loadQuestion();
}

function loadQuestion(){
    time = 15;
    document.getElementById("timer").textContent = "‚è± Tempo: " + time;
    clearInterval(countdown);

    countdown = setInterval(()=>{
        time--;
        document.getElementById("timer").textContent = "‚è± Tempo: " + time;
        if(time <= 0){ clearInterval(countdown); checkAnswer(-1); }
    },1000);

    const q = questions[current];
    document.getElementById("question").textContent = q.question;

    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    q.options.forEach((opt, i)=>{
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = ()=> checkAnswer(i);
        optionsDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    clearInterval(countdown);
    if(index === questions[current].answer) score++;

    current++;
    if(current < questions.length) loadQuestion();
    else finishQuiz();
}

function finishQuiz(){
    document.getElementById("question").textContent = "Fim do Quiz!";
    document.getElementById("options").innerHTML = "";
    document.getElementById("result").textContent = "Voc√™ acertou " + score + " de " + questions.length + "!";
    document.getElementById("restart").style.display = "block";
}

function restartQuiz(){
    current = 0;
    score = 0;
    document.getElementById("result").textContent = "";
    document.getElementById("restart").style.display = "none";
    loadQuestion();
}
</script>

</body>
</html>
